---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}"/>
</head>
<body>
<header>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="{{ '/' | relative_url }}">Home</a>
  <a href="https://thembi.me">Thembi</a>
</div>

<!-- Use any element to open the sidenav -->
<span id="slid" onclick="openNav()"><i class="fa fa-align-left" aria-hidden="true"></i></span>
<a href="{{ '/' | relative_url }}"><h1 class="header-title">{{site.title}}</h1></a>
<h2 class="header-tagline">{{site.description}}</h2>
</header>
<div id="main">




{{content}}



<footer>
    <p style="margin: 0">Copylefts {{site.time | date: '%Y'}}. Some Rights Reserved by {{site.title}}</p>
</footer>

</div>
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";    
}
</script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" type="text/css"> 
</body>
</html>
