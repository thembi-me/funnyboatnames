---
layout: default
---

<div class="page-container">
   {% if page.img %}
    <img class="featured-img" src={{page.img}} alt="{{page.title}}">
    {% endif %}
    <div class="content">
    <article>
        <h1 class="page-title">{{page.title}}</h1>
        {{page.description | markdownify}}
        {{page.date | date: '%B %d, %Y'}}
    </article>
    </div>
</div>
