---
layout: default
---

<div class="page-container">
   {% if page.img %}
    <img class="featured-img" src="{{ '/' | append: page.img | relative_url }}" alt="{{page.title}}">
    {% endif %}
    <div class="content" data-url="{{ page.img }}">
    <article>
        <h1 class="page-title">{{page.title}}</h1>
        {{page.description | markdownify}}
        {{page.date | date: '%B %d, %Y'}}
    </article>
    </div>
</div>
<script src="{{ '/js/main.js' | relative_url }}"></script>
<script>doMagic("content");</script>
